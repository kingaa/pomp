<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head id="{{ page.id }}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="stochastic dynamics, inference, hidden Markov model, state space model, pomp, R" />
    <link rel="shortcut icon" href="bluefish.ico" type="image/ico">
    <title>{{ page.title }}</title>
    <style type="text/css">
      {% include pompstyle.css %}
      {% include layout.css %}
    </style>
  </head>
  <body>

    <div id="nav">
      <div id="menu-icon">
	<img src="images/hamburger_icon.png" />
      </div>
      <div id="menu">
	{% include menu.html %}
      </div>    
    </div>    
    
    <div id="main">
      <div id="header">
	{% include header.html %}
      </div>
      
      <div id="content">
	
	{{ content }}
	
	<div id="thanks">
	  {% include thanks.html %}
	</div>
	
	<div id="toplink">
	  <a href="#top">Top</a>
	</div>
	
      </div>

    </div>

    <script>
      var d = document.querySelectorAll("#menu a");
      const h = document.head.id;
      for (var i = 0; i < d.length; i++) {
        if (d[i].id == h) {
          d[i].classList.add("activated");
        }
      }
    </script>

  </body>
</html>
